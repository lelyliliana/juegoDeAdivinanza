<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <!-- Enlazamos el archivo CSS para el estilo de la página -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal del juego -->
    <div class="contenedor">
        <h1>Adivina el Número</h1>
        <!-- Descripción del juego -->
        <p>Intenta adivinar un número entre 1 y 100.</p>

        <!-- Campo de entrada para la adivinanza -->
        <input type="number" id="adivinanza" placeholder="Introduce un número" min="1" max="100">
        
        <!-- Botón para enviar la adivinanza -->
        <button onclick="adivinar()">Enviar</button>
        
        <!-- Lugar para mostrar las pistas -->
        <div id="pista"></div>
        
        <!-- Botón para reiniciar el juego -->
        <button onclick="reiniciarJuego()">Reiniciar Juego</button>
    </div>

    <!-- Enlazamos el archivo JavaScript que contiene la lógica del juego -->
    <script src="script.js"></script>
</body>
</html>
